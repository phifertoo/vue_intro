<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        <button v-on:click="showAlert()"></button>
      </div>
      <div>
        <input type="text" v-on:keydown="setValue()" />
        <p>{{value}}</p>
      </div>
      <div>
        <input type="text" v-on:keydown.enter="setValue()" />
        <p>{{value}}</p>
      </div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          value: "",
        },
        methods: {
          showAlert: function () {
            alert("hello");
          },
          setValue: function () {
            this.value = event.target.value;
          },
        },
      });
    </script>
  </body>
</html>

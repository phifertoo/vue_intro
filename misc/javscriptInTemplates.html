<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <div>
        {{count}}
        <button v-on:click="count++"></button>
      </div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          count: 0,
        },
      });
    </script>
  </body>
</html>

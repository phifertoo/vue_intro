<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <button v-on:click="increase(2)">Click Me</button>
      <p>{{counter}}</p>
      <p v-on:mousemove="updateCoordinates(2, $event)">
        Coordinates: {{x}} / {{y}}
      </p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          counter: 0,
          x: 0,
          y: 0,
        },
        methods: {
          increase: function (step) {
            this.counter += step;
          },
          updateCoordinates: function (step) {
            this.x = event.clientX;
            this.y = event.clientY;
            this.counter += step;
          },
        },
      });
    </script>
  </body>
</html>

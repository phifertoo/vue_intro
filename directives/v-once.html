<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1 v-once>{{title}}</h1>
      <p>{{sayHello()}}</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          title: "Hello World",
        },
        methods: {
          sayHello: function () {
            this.title = "hello!";
          },
        },
      });
    </script>
  </body>
</html>

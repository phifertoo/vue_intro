<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
        <input type="text" v-model='name'>
        <p>{{name}}</p>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          name: 'Max'
        },
      });
    </script>
  </body>
</html>

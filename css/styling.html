<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
    <style scoped>
      .demo {
        width: 100px;
        height: 100px;
        background-color: gray;
        display: inline-block;
        margin: 10px;
      }
      .red {
        background-color: red;
      }
      .green {
        background-color: green;
      }
      .blue {
        background-color: blue;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div class="demo" :class="{'red': attachRed}"></div>
      <div class="demo"></div>
      <div class="demo"></div>
    </div>
    <script>
      new Vue({
        el: "#app",
        data: {
          attachRed: true,
        },
        computed: {
          divClasses: function () {
            return {
              red: this.attachRed,
              blue: !this.attachRed,
            };
          },
        },
      });
    </script>
  </body>
</html>

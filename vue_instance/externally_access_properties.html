<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
  </head>
  <body>
    <div id="app1">
      <h1>{{title}}</h1>
      <button @click="show">Show Paragraph</button>
      <p v-if="showParagraph">v-if shown</p>
    </div>
    <script>
      const vm1 = new Vue({
        el: "#app1",
        data: {
          title: "The first VueJS Instance",
          showParagraph: false,
        },
        methods: {
          show: function () {
            this.showParagraph = true;
          },
        },
      });
      console.log(vm1);
      console.log(vm1._data);
      console.log(vm1.title);
    </script>
  </body>
</html>
